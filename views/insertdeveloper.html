<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
    <h1>Insert Developer</h1> </br>
    
    <h1>
        <a href="/inserttask" class="btn btn-primary">Insert New Task</a>
        <a href="/listtasks" class="btn btn-primary">List Tasks</a>
        <a href="/deletebytaskid" class="btn btn-primary">Delete Task By TaskID</a>
        <a href="/deletecompletedtask" class="btn btn-primary">Delete All The Completed Tasks</a>
        <a href="/updatetaskbyid" class="btn btn-primary">Update Task Status</a>
        <a href="/insertdeveloper" class="btn btn-primary">Insert Developer</a>
        <a href="/listdevelopers" class="btn btn-primary">List Developer</a>
    </h1>
    </div>
    <form action="/adddeveloper" method ="POST">
        <div class="form-group">
        <label>First Name</label>
        <input type="text"  name="devfname"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text"  name="devlname"/>
            </div>
        <div class="form-group">
        <label>Level</label>
        <input type="text"  name="devlevel"/>
        </div>
        <div class="form-group">
        <label>State</label>
        <input type="text" name="devstate"/>
        </div>
        <div class="form-group">
        <label>Suburb</label>
        <input type="text" name="devsuburb"/>
        </div>
        <div class="form-group">
        <label>Street</label>
        <input type="text" name="devstreet"/>
        </div>
        <div class="form-group">
            <label>Unit</label>
            <input type="text" name="devunit"/>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
